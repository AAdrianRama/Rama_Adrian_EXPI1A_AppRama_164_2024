<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Mon beau projet{% endblock %}</title>

    <!-- Bootstrap CSS en local -->
    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootswatch-53/morph/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% block head %}
        <style>
        .navbar-custom .navbar-nav .nav-link {
            color: #1e2125; /* Couleur de texte personnalisée */
        }
        .navbar-custom .navbar-brand {
            color: #1e2125; /* Couleur de texte personnalisée */
        }
    </style>
    {% endblock %}
</head>
<body>

{% block header %} {% endblock %}

{% include 'flash_messages.html' %}
<!-- Navigation -->
<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('mapageprincipale') }}">AppRama</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('genres_afficher', order_by='DESC', id_genre_sel=0) }}">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('films_genres_afficher', id_film_sel=0) }}">Applications/Catégories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('utilisateurs_afficher', order_by='DESC', id_utilisateur_sel=0) }}">Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('categories_afficher', order_by='DESC', id_categorie_sel=0) }}">Catégories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('roles_afficher') }}">Rôles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- End Navigation -->

{% block body %}{% endblock %}

{% block javascript %}

{% endblock %}
{% include 'footer.html' %}
</body>
</html>
