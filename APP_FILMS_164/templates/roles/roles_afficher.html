{% extends "base.html" %}
{% block title %} Afficher Rôles {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Liste des Rôles</h2>
            <table class="table table-bordered table-sm">
                {% if data %}
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
                {% endif %}

                {% for row in data %}
                    <tbody>
                        <tr>
                            <td><img src="{{ row.icon_url }}" alt="Icon" style="width: 40px; height: 40px;"></td>
                            <td>{{ row.nom_role }}</td>
                            <td class="text-center">
                                <a class="btn btn-warning" href="{{ url_for('role_update_wtf', id_role_btn_edit_html=row.id_role) }}" role="button">Modifier</a>
                                <a class="btn btn-danger" href="{{ url_for('role_delete_wtf', id_role_btn_delete_html=row.id_role) }}" role="button">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                {% else %}
                    <tbody>
                        <tr>
                            <td colspan="3">Aucun rôle trouvé.</td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
            <a class="btn btn-primary" href="{{ url_for('roles_ajouter_wtf') }}" role="button">Ajouter un rôle</a>
        </div>
    </div>
</div>
{% endblock %}
